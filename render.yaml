services:
  - type: web
    name: animecore-backend
    env: python
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate
    startCommand: gunicorn config.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: animecore-backend.onrender.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://your-vercel-domain.vercel.app
    autoDeploy: true

databases:
  - name: animecore-db
    databaseName: animecore
    user: animecore