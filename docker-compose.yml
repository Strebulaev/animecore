services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_PASSWORD: anime_password
      POSTGRES_DB: animecore
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      DATABASE_URL: "postgresql://postgres:anime_password@postgres:5432/animecore"
      DEBUG: "True"
      SECRET_KEY: "dev-key-123"
      CORS_ALLOW_ALL_ORIGINS: "True"
    depends_on:
      - postgres
      - redis
    command: >
      sh -c "
        sleep 5 &&
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8000
      "

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  postgres_data: